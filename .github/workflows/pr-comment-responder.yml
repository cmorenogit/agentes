name: PR Comment Responder

on:
  issue_comment:
    types: [created]

jobs:
  respond:
    # Solo ejecutar si es un comentario en PR y menciona al bot
    if: github.event.issue.pull_request && contains(github.event.comment.body, '@sql-agent')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Debug - Print event info
        run: |
          echo "üîç Event Debug Info:"
          echo "Event name: ${{ github.event_name }}"
          echo "Is PR: ${{ github.event.issue.pull_request != null }}"
          echo "Comment body contains @sql-agent: ${{ contains(github.event.comment.body, '@sql-agent') }}"
          echo "PR Number: ${{ github.event.issue.number }}"
          echo "Comment User: ${{ github.event.comment.user.login }}"
          echo "Comment preview: ${{ github.event.comment.body }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Check if ANTHROPIC_API_KEY is set
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "‚ùå ERROR: ANTHROPIC_API_KEY secret is not configured!"
            echo "Please add it in Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          else
            echo "‚úÖ ANTHROPIC_API_KEY is configured"
          fi

      - name: Respond to comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.issue.number }}
          COMMENT_ID: ${{ github.event.comment.id }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_USER: ${{ github.event.comment.user.login }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run respond
