name: SQL Schema Review

on:
  pull_request:
    paths:
      - 'sql/**/*.sql'
  push:
    branches:
      - '**'
    paths:
      - 'sql/**/*.sql'

jobs:
  analyze-sql:
    # Only run on PRs, not on push to main
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run SQL Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: npm start

      - name: Analysis complete
        if: success()
        run: echo "✅ SQL analysis complete. Check PR comments for results."

      - name: Analysis failed
        if: failure()
        run: echo "❌ SQL analysis failed. Check logs for details."
